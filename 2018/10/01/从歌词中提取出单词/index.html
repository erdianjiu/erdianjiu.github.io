<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os.path</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main_operation</span><span class="params">(lines)</span>:</span> <span class="comment">#中文、数字、符号的剔除</span></span><br><span class="line">    lis = []</span><br><span class="line">    ls = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> lines:</span><br><span class="line">        <span class="keyword">if</span> <span class="string">"."</span> <span class="keyword">not</span> <span class="keyword">in</span> i[<span class="number">10</span>::] <span class="keyword">and</span> re.sub(<span class="string">'[^A-Za-z]'</span>,<span class="string">''</span>,i[<span class="number">10</span>::]) <span class="keyword">and</span> <span class="string">"("</span> <span class="keyword">not</span> <span class="keyword">in</span> i:</span><br><span class="line">            lis.append(i[<span class="number">10</span>::])</span><br><span class="line">            lis = [word.replace(<span class="string">"\n"</span>,<span class="string">""</span>)<span class="keyword">for</span> word <span class="keyword">in</span> lis]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> lis:</span><br><span class="line">        <span class="keyword">while</span> len(i) &lt; <span class="number">15</span>:</span><br><span class="line">            i += <span class="string">" "</span></span><br><span class="line">        ls.append(i)</span><br><span class="line">    <span class="keyword">return</span> ls</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">words_print</span><span class="params">(lis)</span>:</span> <span class="comment">#单词的输出格式</span></span><br><span class="line">    count = <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(lis)):</span><br><span class="line">        a = lis[i]</span><br><span class="line">        <span class="keyword">if</span> <span class="string">"Word List"</span> <span class="keyword">in</span> a:</span><br><span class="line">            <span class="keyword">if</span> count % <span class="number">5</span> != <span class="number">0</span>:</span><br><span class="line">                print()</span><br><span class="line">                print(a)</span><br><span class="line">                count = <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(a+<span class="string">"   "</span>, end = <span class="string">""</span>)</span><br><span class="line">            count += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> count % <span class="number">5</span> == <span class="number">0</span>:</span><br><span class="line">            print()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_lrc</span><span class="params">(path)</span>:</span> <span class="comment">#筛选文件，打开并读取内容</span></span><br><span class="line">    files = os.listdir(path)</span><br><span class="line">    ls = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> files:</span><br><span class="line">        <span class="keyword">if</span> <span class="string">"lrc"</span> <span class="keyword">in</span> i:</span><br><span class="line">            a = open(<span class="string">"D:\\英语专业四级词汇必背乱序版\\熟词生义加核心词汇\\"</span> + i, <span class="string">"r"</span>)</span><br><span class="line">            lines = a.readlines()</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> lines:</span><br><span class="line">                ls.append(i)</span><br><span class="line">    <span class="keyword">return</span> ls</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    path = <span class="string">"D:\\英语专业四级词汇必背乱序版\\熟词生义加核心词汇"</span></span><br><span class="line">    lines = get_lrc(path)</span><br><span class="line">    lis = main_operation(lines)</span><br><span class="line">    words_print(lis)</span><br></pre></td></tr></table></figure>
